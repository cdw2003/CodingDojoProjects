<html>
  <head>
    <meta charset="UTF-8">
    <title>Time Display</title>
    <style>

      h3{
        text-align: center;
        border: 1px solid black;
        padding: 5px;
        width: 250px;
        margin: 25px;
        margin-left: 450px;
      }
      h1{
        text-align: center;
      }
      #timeanddate{
        border: 1px solid black;
        padding: 5px;
        width: 600px;
        margin-left: 265px;
      }
    </style>
  </head>
  <body>
    <h3>The current time and date:</h3>
    <div id="timeanddate">
      <h1 class="date">{{day}}</h1>
      <h1 class="date">{{time}}</h1>
    </div>
  </body>
</html>
