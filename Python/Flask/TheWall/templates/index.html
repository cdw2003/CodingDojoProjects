<html>
  <head>
    <title>The Wall</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <style>
      #wrapper{
        background-color: #d3d3d3;
        padding: 30px;
        color: #000080;
        font-family: 'Varela Round', serif;
      }
      h1{
        font-size: 40px;
      }
      #register{
        display: inline-block;
      }
      #login{
        display: inline-block;
        vertical-align: top;
        margin-left: 100px;
      }
      input{
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
      }

    </style>
  </head>
  <body>
    <div id = "wrapper">
      <h1>The Wall</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div id = "register">
        <h3>Register</h3>
        <form action="/register" method="post">
            <input class='textbox' type='text' name='first_name' placeholder = "First Name"><br><br>
            <input class='textbox' type='text' name='last_name' placeholder = "Last Name"><br><br>
            <input class='textbox' type='text' name='email' placeholder = "Email"><br><br>
            <input class='textbox' type='password' name='password' placeholder = "Password"><br><br>
            <input class='textbox' type='password' name='pwconfirm' placeholder = "Confirm Password"><br><br>
            <input type='submit' value='Register'>
        </form>
      </div>
      <div id = "login">
        <h3>Login</h3>
        <form action="/login" method="post">
          <input class='textbox' type='text' name='email' placeholder = "Email"><br><br>
          <input class='textbox' type='password' name='password' placeholder = "Password"><br><br>
          <input type='submit' value='Login'>
        </form>
      </div>
    </div>
  </body>
</html>
