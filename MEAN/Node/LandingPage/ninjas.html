      <h2>What is a Ninja?</h2>
      <p>A ninja is a member of a feudal Japanese society of mercenary agents, highly trained in martial arts and stealth (ninjutsu) who were hired for covert purposes ranging from espionage to sabotage and assassination.</p><br>
