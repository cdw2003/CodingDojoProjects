<!DOCTYPE html>
<html>
<head>
	<title>JavaScript DOM II</title>
    <style type="text/css">
		/* border and styling for table data */
		td, th{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){
		// create our html string, open up the table tag
		let html_string = "<table>";
    html_string += "<tr><th>x</th>";
    for(let k=1; k<13; k++){
      table_head="<th>" + k +"</th>";
      html_string += table_head;
    }
    html_string += "</tr>";
		// outer loop
		for(let i = 1; i<13; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			row_head = "<td>" + i + "</td>";
			html_string += row_head;
			// inner loop
			for(let j = 1; j<13; j++){
				// calculate our number
				nums = i * j;
				// attach our table data tags around the number
				let data = "<td>" + nums + "</td>";
				// add it to the html
				html_string += data;
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
