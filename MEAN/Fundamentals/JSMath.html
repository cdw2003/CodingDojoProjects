function zero_negativity(arr){
  for(var i=0; i<arr.length; i++){
    if(arr[i]<0){
      console.log("false");
      return false;
    }
  }
  console.log("true");
  return true;
}

function is_even(num){
  if(num % 2 == 0){
    console.log("true");
    return true;
  }
  else{
    console.log("false");
    return false;
  }
}

function how_many_even(arr){
  var count = 0;
  for(var i=0; i<arr.length; i++){
    if(is_even(arr[i]) == true){
      count += 1;
    }
  }
  console.log(count);
  return count;
}

function create_dummy_array(n){
  var arr = [];
  for(var i=1; i<n+1; i++){
    arr.push(Math.floor(Math.random()*10));
  }
  console.log(arr);
  return arr;
}

function random_choice(arr){
  var num = Math.floor(Math.random()*arr.length);
  console.log(arr[num]);
  return arr[num];
}
